version: '3.8'

services: 
  db:
    container_name: postgres
    image: bitnami/postgresql
    environment:
      - POSTGRESQL_DATABASE=food-explorer
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
    ports:
      - 5432:5432
    networks:
      - backend
    volumes:
      - db_vol:/var/lib/postgres/data

networks:
  backend:
    driver: bridge

volumes:
  db_vol: